<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style.css"/>
    <link rel="icon" type="image/png" href="#{request.contextPath}/steps.png"/>
    <title>Plugin Loader Demo</title>
</h:head>
<h:body>
	<h2>Known Protocols:</h2>
  <h:dataTable value="#{mrBean.list}" var="entry">
    <h:column><f:facet name="header">protocolId</f:facet><h:outputText value="#{entry.key}"/></h:column>
    <h:column><f:facet name="header">plugin</f:facet><h:outputText value="#{entry.value}"/></h:column>
  </h:dataTable>
</h:body>
</html>
